<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="pet-name"><br><br>
        
        <label for="pet-type">Pet Type:</label>
        <select id="pet-type" name="pet-type">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
        </select><br><br>
        
        <label for="pet-breed">Pet Breed:</label>
        <input type="text" id="pet-breed" name="pet-breed"><br><br>
        
        <label for="pet-age">Pet Age:</label>
        <input type="number" id="pet-age" name="pet-age"><br><br>
        
        <label for="pet-sex">Pet Sex:</label>
        <input type="radio" id="pet-sex-male" name="pet-sex" value="male">
        <label for="pet-sex-male">Male</label>
        <input type="radio" id="pet-sex-female" name="pet-sex" value="female">
        <label for="pet-sex-female">Female</label><br><br>
        
        <label for="pet-neutered">Neutered/Spayed:</label>
        <input type="checkbox" id="pet-neutered" name="pet-neutered" value="yes"><br><br>
        
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
